<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Extract Image Color</title>
    <style>
      .imgs {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
      }

      .imgs .img {
        width: calc(33% - 20px);
        overflow: hidden;
        margin: 10px;
        border-radius: 5px;
      }

      .imgs .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: all ease 0.4s;
        cursor: pointer;
      }

      img:hover {
        transform: scale(1.1);
      }

      .colors {
        width: 100%;
        height: 50px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .color {
        flex: 1;
        height: 40px;
        box-shadow: 0 0 2px #eee;
        margin: 0 5px;
      }

      .setting .value {
        width: 1rem;
        display: inline-block;
      }

      .setting input {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="colors">
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
      <div class="color js-color"></div>
    </div>
    <span class="setting">
      algorithm quality: <span class="value" id="algorithm-value">5</span>
      <input
        id="algorithm-quality"
        type="range"
        min="1"
        max="8"
        step="1"
        value="5"
      />
      , image quality: <span class="value" id="image-value">0.3</span>
      <input
        id="image-quality"
        type="range"
        min="0.1"
        max="1"
        step="0.1"
        value="0.3"
      />
      , spend time: <span id="time">0 ms</span>
    </span>
    <div class="imgs">
      <div class="img"><img src="static/images/1.jpg" alt="test" /></div>
      <div class="img"><img src="static/images/2.jpg" alt="test" /></div>
      <div class="img"><img src="static/images/3.jpg" alt="test" /></div>
      <div class="img"><img src="static/images/4.jpg" alt="test" /></div>
      <div class="img"><img src="static/images/5.jpg" alt="test" /></div>
      <div class="img"><img src="static/images/6.jpg" alt="test" /></div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
